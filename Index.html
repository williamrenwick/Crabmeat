<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Happy Birthday Crab Meat!</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript" src="js/minified/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/vendor/jquery.scrollmagic.js"></script>


  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="dear">
      <h2> Dear Dad</h2>
  </div>
  <div id="scrolldown">
      <div id="arrow"></div>
  </div>
  <section id="s1" class="section">
      <div class="scaler">
        <div id="crab" class="image">
            <div class="container left">
                <div id="left-claw"></div>
            </div>
            <div class="container right">
                <div id="right-claw"></div>
            </div>
        </div>
      </div>
      <div class="spacer"></div>
      <div id="trigger1" class="spacer1"></div>
      <div id="titlewrapper">
    	   <h1>What do you get the <span class="strike">man</span> crab who has everything?</h1>
      </div>
  </section>
  <section id="s2" class="section">
      <div class="scaler">
        <div id="dog" class="image"></div>
        <div class="spacer"></div>
        <div id="trigger2" class="spacer1"></div>
        <div id="titlewrapper2">
          <h1>A dog?</h1>
        </div>
      </div>
  </section>
  <section id="s3" class="section">
      <div class="scaler">
        <div id="poop" class="image"></div>
        <div class="spacer"></div>
        <div id="trigger3" class="spacer1"></div>
        <div id="titlewrapper3">
          <h1>No don't worry we didn't get you a dog...</h1>
        </div>
      </div>
  </section>
</body>
</html>
